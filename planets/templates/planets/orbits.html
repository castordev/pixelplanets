{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Órbitas del Sistema Solar</title>
<link rel="stylesheet" href="{% static 'planets/style-orbits.css' %}">
</head>
<body>

<button id="toggleSidebar" class="open-btn">☰</button>
<div id="sidebar" class="sidebar">
  <nav>
    <ul>
      <li><a href="{% url 'orbits' %}">Orbits</a></li>
      <li><a href="{% url 'pagina2' %}">Página 2</a></li>
      <li><a href="{% url 'pagina3' %}">Página 3</a></li>
    </ul>
  </nav>
</div>

<div class="orbits-header">
  <form method="get" id="date-form">
      <label for="date">Selecciona fecha:</label>
      <input type="date" id="date" name="date" value="{{ selected_date }}">
      <button type="submit">Ver</button>
  </form>
</div>

<main>
  <div class="solar-box">
    <svg viewBox="0 0 1100 1100" class="solar-system">
      <!-- Sol -->
      <circle cx="550" cy="550" r="30" fill="#ffcc00" />

      <!-- Órbitas -->
      {% for name, pos in positions.items %}
        <circle cx="550" cy="550" r="{{ pos.radius }}" stroke="rgba(255,255,255,0.3)" fill="none" stroke-dasharray="4"/>
      {% endfor %}

      <!-- Planetas -->
      <circle id="mercury" r="12" fill="#aaa"></circle>
      <circle id="venus" r="12" fill="#f5d"></circle>
      <circle id="earth" r="12" fill="#2b8f6b"></circle>
      <circle id="mars" r="12" fill="#c94b2a"></circle>
      <circle id="jupiter" r="12" fill="#c08b5a"></circle>
      <circle id="saturn" r="12" fill="#d3b88a"></circle>
      <circle id="uranus" r="12" fill="#7fc8d8"></circle>
      <circle id="neptune" r="12" fill="#4369b8"></circle>
    </svg>
  </div>
</main>

<!-- Pasar datos al JS -->
<script id="positions-data" type="application/json">{{ positions_json|safe }}</script>
<script id="periods-data" type="application/json">{{ periods_json|safe }}</script>

<script src="{% static 'planets/sidebar.js' %}"></script>
<script src="{% static 'planets/orbits.js' %}"></script>
</body>
</html>
