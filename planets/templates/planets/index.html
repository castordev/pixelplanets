{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planets Distance</title>
    <link rel="stylesheet" href="{% static 'planets/style.css' %}">
</head>
<body>

<button id="toggleSidebar" class="open-btn">☰</button>

<div id="sidebar" class="sidebar">
  <nav>
    <ul>
        <li><a href="{% url 'orbits' %}">Orbits</a></li>
        <li><a href="{% url 'pagina2' %}">Página 2</a></li>
        <li><a href="{% url 'pagina3' %}">Página 3</a></li>
    </ul>
  </nav>
</div>



    <h1>Planets Distance from Vigo</h1>
    <div>

        {% for planet in planets %}         <!-- esto crea un bucle for en django-->
                                            <!-- el bucle recorre la lista de planetas y genera un boton por cada planeta -->

            <form action="{% url 'distance' planet %}" method="get" >

                <button type="submit">{{ planet|capfirst }}</button>                
            </form>

        {% endfor %}

    </div>


    <script src="{% static 'planets/sidebar.js' %}"></script>
</body>
</html>

<!-- iniciar server : "py manage.py runserver" -->
